<div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 lg:gap-4 gap-2">
        {% for p in list_products %}
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="relative">
                <img class="w-full h-48 object-cover" src="{{ p.get_thumbnail }}" alt="{{ p.title }}">
            </div>
            
            <div class="p-4">
                <div class="text-center">
                    <h3 class="text-lg font-semibold text-gray-600">{{ p.title }}</h3>
                    <p class="text-gray-600">Ksh {{ p.price }}</p>
                </div>
            </div>

            <div class="border-t">
                <a href="{% url 'product_detail' p.category.slug p.slug %}" class="block text-center py-2 text-blue-500 hover:text-blue-700">View</a>
            </div>
        </div>
        {% endfor %}

        <h2></h2>
    </div>
</div>
